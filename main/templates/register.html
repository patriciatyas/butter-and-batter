{% extends 'base.html' %}
{% load tailwind_filters %}


{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-orange-200 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-yellow-950">Register</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        {{ form | crispy }}
      </div>

      <div class="flex justify-center">
        <input
          class="btn bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded w-full cursor-pointer"
          type="submit" name="submit" value="Register" />
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4">
      {% for message in messages %}
      <li class="text-red-600 text-sm">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock content %}
