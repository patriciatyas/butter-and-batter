{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Menu</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <!-- Render the form using the crispy filter, which will apply styles based on the crispy settings -->
                {{ form | crispy }}
            </div>
            
            <div class="flex justify-end">
                <input type="submit" value="Edit Menu" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer shadow-md focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
