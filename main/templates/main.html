<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butter & Batter</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style> -->
  </head>
  <body
    class="bg-orange-50 leading-normal tracking-normal font-poppins min-h-screen mx-4"
  >
    {% extends 'base.html' %}
    {% block content %}
    {% load humanize %}
    {% load static %}
    <div
      class="lg:max-w-4xl md:max-w-2xl max-w-lg bg-orange-200 p-8 rounded-lg shadow-lg mt-6 mb-8 mx-auto"
    >
      <header class="text-center mb-8">
        <h1 class="font-poppins text-4xl font-bold text-yellow-950 mb-2">
          ðŸ§ˆ{{ tagline }}ðŸ§ˆ
        </h1>
        <p class="text-zinc-600">{{ description }}</p>
      </header>

      <section class="mb-8">
        <h2
          class="text-2xl text-center md:text-left text-yellow-950 font-semibold mb-4 border-b-2 border-white pb-2"
        >
          Our Delicious Offerings
        </h2>
      </section>

      <div id="product_entry_cards"></div>

        <div class="text-center mt-6">
        <!-- <a href="{% url 'main:create_product_entry' %}">
            <button class="bg-yellow-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-950" onclick="showModal()">
            Add New Pastry Entry
            </button>
        </a>
        </div> -->

        
          <button class="bg-yellow-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-950" onclick="showModal()">
          Add New Pastry Entry
          </button>
       
        </div>

        <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
            <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                  Add New Product Entry
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <!-- Modal body -->
              <div class="px-6 py-4 space-y-6 form-style">
                <form id="productEntryForm">
                  <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Enter your Pastry" required>
                  </div>
                  <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="price" name="price" min="1" max="10" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-indigo-700" required>
                  </div>
                  <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="mt-1 block w-full h-52 resize-none border border-gray-300 rounded-md p-2 hover:border-indigo-700" placeholder="Describe your Pastry" required></textarea>
                  </div>
                </form>
              </div>
              <!-- Modal footer -->
              <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
                <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
                <button type="submit" id="submitProductEntry" form="productEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
              </div>
            </div>
          </div>
    
    </div>
    <script>
      // fungsi untuk mengambil data produk dari server lalu menampilkannya
      async function getProductEntries() {
        return fetch("{% url 'main:show_json' %}").then((res) => res.json())
      }

      async function refreshProductEntries() {
        document.getElementById("product_entry_cards").innerHTML = "";
        document.getElementById("product_entry_cards").className = "";
        const productEntries = await getProductEntries();
        let htmlString = "";
        let classNameString = "";

        if (productEntries.length === 0) {
          htmlString = `
                <img src="{% static 'image/croissant.png' %}" alt="Empty" class="mx-auto w-1/2">
                <p class="text-center text-zinc-600">Belum ada data pastry pada Butter & Batter.</p>
                `;
        } else {
          classNameString ="bg-orange-50 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300";
          productEntries.forEach((item) => {
            htmlString += `
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="bg-orange-50 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                                <h3 class="text-xl font-semibold text-yellow-950 mb-2">${item.fields.name}</h3>
                                <p class="text-gray-600 mb-2">Price: ${item.fields.price}</p>
                                <p class="text-gray-500">${item.fields.description}</p>
                                <div>
                                    <a href="/edit-product/${item.pk}" class="bg-yellow-900  text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-950 inline-block mt-4">
                                        Edit
                                    </a>
                                </div>
                                <div>
                                    <a href="/delete/${item.pk}" class="bg-red-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-950 inline-block mt-4">
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
          });
        }
        document.getElementById("product_entry_cards").className = classNameString;
        document.getElementById("product_entry_cards").innerHTML = htmlString;
      }
      refreshProductEntries();

      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);
    </script>
    {% endblock content %}
  </body>
</html>
