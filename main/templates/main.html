<!DOCTYPE html>
<html>
<head>
    <title>Butter & Batter</title>
</head>
<body>
    <p>{{ nama }}</p>
    <p>{{ kelas }}</p>
    <h1>{{ tagline }}</h1>
    <p>{{ description }}</p>

    <h2>Our Delicious Offerings</h2>
    <ul>
        {% for item in food_items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p> {{ item.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
